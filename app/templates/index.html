{% extends "base.html" %}

{% block head %}
    <script>
        var app = angular.module('asc-space-app', ['ui-leaflet']);
        app.controller('BasicController', [ '$scope', '$location', function($scope, $location) {
            angular.extend($scope, {
                center: {
                    lat: 34.1473584,
                    lng: -118.1513063,
                    zoom: 17
                }
            });
            $scope.$on("centerUrlHash", function(event, centerHash) {
                console.log("url", centerHash);
                $location.search({ c: centerHash });
            });

            $scope.changeLocation = function(centerHash) {
                $location.search({ c: centerHash });
            };

        }]);
    </script>
    <style>
        input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="ui stackable grid container">
  <div class="twelve wide column">
    <leaflet lf-center="center" url-hash-center="yes" width="100%" height="480px"></leaflet>
  </div>
  <div class="four wide column">
      <div class="ui statistics blue segment">
        <div class="ui statistic">
          <div class="value">
            100%
          </div>
          <div class="label">
            Humidity
          </div>
        </div>
        <div class="statistic">
          <div class="value">
            31 C
          </div>
          <div class="label">
            Temperature
          </div>
        </div>
        <div class="statistic">
          <div class="value">
            22 mph
          </div>
          <div class="label">
            Wind Speed
          </div>
        </div>
      </div>
      <ul class="ui red segment">
          <li class="ui list labeled input">
            <div class="ui label">Latitude</div>
            <input type="number" placeholder="" step="any" ng-model="center.lat" />
          </li>
          <li class="ui list labeled input">
            <div class="ui label">Longitude</div>
            <input type="number" placeholder="" step="any" ng-model="center.lng" /></li>
          <li class="ui list labeled input">
            <div class="ui label">Zoom</div>
            <input type="number" placeholder="" step="any" ng-model="center.zoom" /></li>
      </ul>
      <ul class="ui green segment">
        <li class="ui list">
          <i class="home icon"></i>
          <a href="" ng-click="center.autoDiscover=true">My Location</a></li>
        <li class="ui list">
          <i class="marker icon"></i>
          <a href="" ng-click="changeLocation('-31.3556983:-64.242883:18')">ASC CÃ³rdoba</a></li>
      </ul>
  </div>
</div>


{% endblock %}
