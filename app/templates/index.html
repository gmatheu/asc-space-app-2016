{% extends "base.html" %}

{% block head %}
    <script>
        var app = angular.module('asc-space-app', ['ui-leaflet']);
        app.controller('BasicController', [ '$scope', '$location', function($scope, $location) {
            angular.extend($scope, {
                center: {
                    lat: 34.1473584,
                    lng: -118.1513063,
                    zoom: 17
                }
            });
            $scope.$on("centerUrlHash", function(event, centerHash) {
                console.log("url", centerHash);
                $location.search({ c: centerHash });
            });

            $scope.changeLocation = function(centerHash) {
                $location.search({ c: centerHash });
            };

        }]);
    </script>
    <style>
        input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    {# <h1>{{ data.title }}!</h1> #}
    
    <leaflet lf-center="center" url-hash-center="yes" width="100%" height="480px"></leaflet>

      <ul>
          <li><input type="number" step="any" ng-model="center.lat" /> Latitude</li>
          <li><input type="number" step="any" ng-model="center.lng" /> Longitude</li>
          <li><input type="number" step="any" ng-model="center.zoom" /> Zoom</li>
      </ul>
      <ul>
        <li><a href="" ng-click="center.autoDiscover=true">My Location</a></li>
        <li><a href="" ng-click="changeLocation('-31.3556983:-64.242883:18')">ASC CÃ³rdoba</a></li>
      </ul>
{% endblock %}
