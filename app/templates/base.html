<html ng-app="asc-space-app" >
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
    <script src="https://opensource.keycdn.com/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <script src={{ url_for('static', filename="js/vendor/angular-simple-logger.min.js")}}></script>
    <script src={{ url_for('static', filename="js/vendor/ui-leaflet.min.js")}}></script>

    {% block head %}
    {% endblock %}

    {% if title %}
    <title>{{ title }} - asc-space-app-2016</title>
    {% else %}
    <title>asc-space-app-2016</title>
    {% endif %}
  </head>
  <body ng-controller="BasicController">
      {% block content %}
      {% endblock %}
  </body>
</html>
